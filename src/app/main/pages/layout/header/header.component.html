<header class="w-full flex flex-col items-center bg-white shadow-md border-b px-6 py-4">
    <div class="absolute top-4 right-10">
        <button
            class="bg-red-700 hover:bg-red-800 text-white font-medium text-sm md:text-base w-10 h-10 md:w-12 md:h-12 rounded-full shadow-md transition duration-300 flex items-center justify-center cursor-pointer"
            aria-label="Login" (click)="openLogin()">
            Login
        </button>
    </div>

    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-blue-800 tracking-wide text-center">
        Online CO Monitoring Dashboard
    </h1>

    <!-- Navigation Links -->
    <nav>
        <ul class="flex flex-wrap justify-center gap-8 text-grey-700 text-sm md:text-base font-medium">
            <li *ngFor="let item of navitems" (click)="log(item)" [ngClass]="{
                'text-blue-900 font-semibold border-b-2 border-blue-700': activePath == item.path,
                'text-gray-700': activePath != item.path
              }">
                <a routerLinkActive="text-blue-900 font-semibold"
                    class="relative group transition-colors duration-300 hover:text-blue-900 cursor-pointer">
                    {{ item.title }}
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-[2px] bg-blue-700 transition-all duration-300 group-hover:w-full"></span>
                </a>
            </li>
        </ul>
    </nav>


</header>
