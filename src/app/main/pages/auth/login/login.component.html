<!-- Dialog Title -->
<h2 mat-dialog-title class="text-2xl text-white font-bold border-b pb-2 bg-blue-900" style="color: #fff;">
    Login
</h2>


<!-- Dialog Content -->
<div mat-dialog-content class="flex flex-col gap-5 mt-4">
    <form [formGroup]="addForm">
        <!-- UserID -->
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>UserID</mat-label>
            <input matInput type="text" [(ngModel)]="credentials.userID" formControlName="userID" />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="credentials.password" formControlName="password" />
        </mat-form-field>
    </form>
</div>

<!-- Dialog Actions -->
<div mat-dialog-actions align="end" class="flex justify-end mt-6 gap-3">

    <!-- Cancel Button -->
    <button mat-stroked-button mat-dialog-close
        class="px-4 py-2 text-sm font-medium border-gray-400 hover:border-blue-600 hover:text-blue-600 transition">
        Cancel
    </button>

    <!-- Login Button -->
    <button mat-flat-button color="primary"
        class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded-md text-sm font-semibold shadow-sm transition duration-300"
        (click)="login()" [disabled]="addForm.invalid">
        Login
    </button>

</div>
